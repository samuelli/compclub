{% extends "index.html" %}

{% block titlecontent %}HS Courses{% endblock %}

{% block content %}

<div class="container">
	<div class="well">
		<form class="form-vertical" action="/signup" method="post">
			<legend>Signup for {{ course.title }}</legend>
			<input type="hidden" name="course" value="{{ course.key().id() }}" />
			<div class="alert alert-error" style="display:none" id="regoError">
				Please fill in all fields.
			</div>
			<fieldset>
				<label>Full name</label>
				    <input type="text" name="full_name" maxlength="200">
				<label>Gender</label>
				    <select name="gender">
                        <option value="" selected="selected">---------</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
				<label>Email</label>
                <input type="text" name="email" maxlength="200">
				<label>High school</label>
                <input type="text" name="highschool" maxlength="200">
            	<label>What year are you in?</label>
                <input type="number" name="year" min="5" max="12" value="{{ year }}">
				<label>Emergency contact name</label>
                <input type="text" name="emergency_contact_name" maxlength="200">
				<label>Emergency contact number</label>
                <input type="text" name="emergency_contact_number" maxlength="200">
				<label>Do you have access to a laptop?</label>
                <input type="checkbox" name="laptop">
				<label>What is your level of programming skill?</label>
                <select name="level">
                    <option value="" {% if level == "" %} selected="selected" {% endif %}>---------</option>
                    <option value="1" {% if level == "1" %} selected="selected" {% endif %} >Beginner</option>
                    <option value="2" {% if level == "2" %} selected="selected" {% endif %}>Intermediate</option>
                    <option value="3" {% if level == "3" %} selected="selected" {% endif %}>Expert</option>
                </select>
			</fieldset>
			<center>
				<a class="btn btn-secondary btn-large" href="javascript:history.go(-1)" type="button" style="margin-right: 70px">Back</a>
				<input class="btn btn-primary btn-large" id="submitRego" type="submit" value="I'm done, sign me up!">
			</center>
		</form>
	</div>
</div>


{% endblock %}
